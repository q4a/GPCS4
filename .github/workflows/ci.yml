name: Github_CI

on: [push, pull_request]

jobs:
  build-linux:
    runs-on: ubuntu-18.04
    strategy:
      fail-fast: false
      matrix:
        Configuration: [Debug, Release]
        Platform: [x64]
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    - name: Install
      run: |
        export CC=clang-9 && export CXX=clang++-9 && $CXX --version
        cmake --version
        mkdir bld && cd bld
        #sudo apt-get update && sudo apt-get install -y libvulkan-dev libglfw3-dev
        sudo apt-get update && sudo apt-get install -y libglfw3-dev
        #wget http://de.archive.ubuntu.com/ubuntu/pool/main/v/vulkan-loader/libvulkan1_1.2.131.2-1_amd64.deb
        #wget http://de.archive.ubuntu.com/ubuntu/pool/main/v/vulkan-loader/libvulkan-dev_1.2.131.2-1_amd64.deb
        #sudo dpkg -i *.deb
        wget -O vulkansdk.tar.gz https://sdk.lunarg.com/sdk/download/1.2.135.0/linux/vulkansdk-linux-x86_64-1.2.135.0.tar.gz?Human=true
        tar -xzf vulkansdk.tar.gz
        cmake .. -DCMAKE_BUILD_TYPE=${{ matrix.Configuration }}
    - name: Build
      working-directory: bld
      run: |
        export VULKAN_SDK="$(dirname "$(readlink -f "${BASH_SOURCE:-$_}" )" )/1.2.135.0/x86_64"
        export PATH="$VULKAN_SDK/bin:$PATH"
        export LD_LIBRARY_PATH="$VULKAN_SDK/lib:${LD_LIBRARY_PATH:-}"
        export VK_LAYER_PATH="$VULKAN_SDK/etc/vulkan/explicit_layer.d"
        make -j$(nproc)
